<html>
    <head>
        <title>W02: Example 06</title>
    </head>
    <body>
        <script src = "vec3.js"></script>
        <script>
            document.write("a");
            var v1 = new Vec3(5,4,3);
            var v2 = new Vec3(2,1,7);
            document.write(v1.x);
            var v = v1.add(v2);
            document.write(v1.x);
            document.write(v1.y);
            document.write(v1.z);
            var sum = v.sum();
            document.write(sum);
        </script>
    </body>
</html>
