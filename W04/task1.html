<html>
    <head>
        <title>Task 1</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://adachikazuya.github.io/InfoVis2024/W04/w04_task1.csv", function(data){
		var x = 50; //x方向に移動
        var y = 20; //y方向に移動
		var r = 10; //半径を変更
	     svg.selectAll("circle")
		.data(data)
	        .enter()
	        .append("circle")
	        .attr("cx", function(d){ return +d.x + x; })
	        .attr("cy", function(d){ return +d.y + y; })
	        .attr("r", function(d){ return +d.r + r; })
            .style("fill", function(d){ return d.color; })
	 } );
	</script>
    </body>
</html>
